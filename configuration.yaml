homeassistant:
  # Name of the location where Home Assistant is running
  name: Nutshell
  # Location required to calculate the time the sun rises and sets
  latitude: 42.2811509
  longitude: -83.7463662
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 270
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Detroit
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Enable hassio config panel
hassio:

http:
  api_password: !secret http_password
  server_port: 80
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
# Disabled for the moment. Performance problems on this box
# logbook:

recorder:
  db_url: !secret db_url

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

zwave:
  usb_path: /dev/ttyUSB0
  network_key: !secret zwave_network_key

zha:
  usb_path: /dev/ttyUSB1
  database_path: zigbee.db

notify:
  - platform: slack
    api_key: !secret slack_api_key
    default_channel: '#homeautomation'

binary_sensor:
  - platform: template
    sensors:
      nutshell_master:
        friendly_name: "Nutshell master"
        device_class: safety
        value_template: >
          {{ is_state('sensor.nutshell_master_raw_status', 'FAILURE') or is_state('sensor.nutshell_master_raw_status', 'UNSTABLE') }}
  - platform: template
    sensors:
      coffee_brewing:
        friendly_name: "Coffee Brewing"
        value_template: >
          {{ states.sensor.coffee_maker_power.state|float > 1000 }}
        delay_on:
          seconds: 180
        delay_off:
          seconds: 60


sensor:
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - temperature
  - platform: rest
    resource: "https://nutcracker.squirrel.house/view/Nutshell%20App/job/Nutshell/job/nutshell/job/master/lastCompletedBuild/api/json?tree=result"
    name: "Nutshell master raw status"
    username: "amills@nutshell.com"
    password: !secret jenkins_api_token
    authentication: basic
    value_template: >
      {{ value_json.result }}

# Text to speech
tts:
  - platform: google

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
